<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="auth-container">
            <div class="auth-circle"></div>

    <div class="alert" id="flashMessage">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               
                    {% for category, message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
               
            {% endif %}
        {% endwith %}
    </div>

        <form method="POST" action="{{ url_for('login') }}">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div class="auth-form-group">
                <label for="rol">Rol</label>
                <input type="text" name="rol" placeholder="Ej: admin" class="form-control" required>
            </div>

            <div class="auth-form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" placeholder="Ingrese su contraseña" class="form-control" required>
            </div>
            <button type="submit" class="auth-btn">Ingresar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const flashMessage = document.getElementById('flashMessage');
            if (flashMessage) {
                flashMessage.style.display = 'block';
                setTimeout(() => flashMessage.classList.add('alert-show'), 50);
                
                setTimeout(() => {
                    flashMessage.classList.remove('alert-show');
                    setTimeout(() => flashMessage.remove(), 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
