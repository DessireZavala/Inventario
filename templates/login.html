<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <style>
  .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            position: fixed; /* Posiciona el mensaje en la parte superior */
            top: 20px;  /* Mueve el mensaje hacia abajo desde el top */
            left: 50%; /* Centra el mensaje horizontalmente */
            transform: translateX(-50%); /* Ajusta para centrarlo */
            z-index: 9999; /* Asegura que se muestre sobre otros elementos */
            display: none; /* Inicialmente oculto */
            opacity: 0; /* Hace que el mensaje sea invisible al principio */
            transition: opacity 0.5s ease-in-out; /* Transición para que se desvanezca */
        }

        .alert-danger {
            background-color: #333; /* Fondo negro */
        }

        .alert-show {
            display: block; /* Muestra la alerta */
            opacity: 1; /* Hace visible el mensaje */
        }  
   body {
    background: linear-gradient(160deg, #F1B04C 50%, white 50%);
    margin: 0;
    height: 100vh;  /* Asegura que el body ocupe toda la altura de la pantalla */
    display: flex;
    justify-content: center;  /* Centra horizontalmente */
    align-items: center;  /* Centra verticalmente */
}
   </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-logo">
                <div class="auth-circle"></div>
            </div>

            <!-- Mostrar mensajes de error si existen -->
            {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert alert-danger" id="flashMessage">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
     <!-- JavaScript para hacer desaparecer el mensaje después de 3 segundos -->
     <script>
        window.onload = function() {
            var flashMessage = document.getElementById("flashMessage");
            if (flashMessage) {
                flashMessage.classList.add("alert-show"); // Muestra la alerta
                setTimeout(function() {
                    flashMessage.classList.remove("alert-show"); // La oculta después de 3 segundos
                }, 3000); // 3 segundos
            }
        };
    </script>
            
            <form method="POST" action="{{ url_for('login') }}">
                <h2 class="text-center">Iniciar Sesión</h2>
                <div class="auth-form-group">
                <label for="nombre">Usuario</label>
                <input type="text" name="nombre" placeholder="Usuario" class="form-control" required>
                </div>

                <div class="auth-form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" name="contrasena" placeholder="Contraseña" class="form-control" required>
                </div>
                <button type="submit" class="auth-btn">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
